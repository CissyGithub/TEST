<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版计时器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #timer, #shanghaiTime {
            font-size: 2em;
            color: #333;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>增强版计时器</h1>
    
    <!-- 显示上海时间 -->
    <div id="shanghaiTime">上海时间：加载中...</div>

    <!-- 显示计时器 -->
    <div id="timer">0 秒</div>

    <!-- 控制按钮 -->
    <button onclick="startTimer()">开始计时</button>
    <button onclick="stopTimer()">停止计时</button>
    <button onclick="resetTimer()">重置</button>

    <script>
        let timer; // 保存计时器ID
        let seconds = 0; // 计时的秒数

        // 开始计时功能
        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").textContent = `${seconds} 秒`;
                }, 1000); // 每秒更新一次
            }
        }

        // 停止计时功能
        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        // 重置计时功能
        function resetTimer() {
            stopTimer(); // 停止计时
            seconds = 0; // 重置秒数
            document.getElementById("timer").textContent = "0 秒";
        }

        // 显示上海时间
        function updateShanghaiTime() {
            const now = new Date();
            // 使用上海的时区偏移来显示正确的时间
            const shanghaiTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));
            const hours = String(shanghaiTime.getHours()).padStart(2, '0');
            const minutes = String(shanghaiTime.getMinutes()).padStart(2, '0');
            const seconds = String(shanghaiTime.getSeconds()).padStart(2, '0');
            document.getElementById("shanghaiTime").textContent = `上海时间：${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新上海时间
        setInterval(updateShanghaiTime, 1000);

        // 页面加载时立即显示上海时间
        updateShanghaiTime();
    </script>
</body>
</html>
