<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单交互页面</title>
</head>
<body>
    <h1>欢迎来到我的简单交互页面</h1>
    <p>点击下面的按钮会显示一个提示消息。</p>

    <!-- 按钮，点击后会触发 JavaScript 函数 -->
    <button onclick="showMessage()">点击我</button>

    <!-- JavaScript 代码直接嵌入在 HTML 中 -->
    <script>
        function showMessage() {
            alert("你点击了按钮，欢迎体验！");
        }
    </script>
</body>
</html>
