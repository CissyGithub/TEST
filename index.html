<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>简单计时器</h1>
    <!-- 显示计时的区域 -->
    <div id="timer">0 秒</div>
    <!-- 控制按钮 -->
    <button onclick="startTimer()">开始计时</button>
    <button onclick="stopTimer()">停止计时</button>

    <script>
        let timer; // 保存计时器ID
        let seconds = 0; // 计时的秒数

        function startTimer() {
            // 如果计时器已经在运行，就不再重新启动
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").textContent = `${seconds} 秒`;
                }, 1000); // 每秒更新一次
            }
        }

        function stopTimer() {
            clearInterval(timer); // 清除计时器
            timer = null; // 重置计时器ID
        }
    </script>
</body>
</html>
