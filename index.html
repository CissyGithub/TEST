<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器与随机黑点</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #timer, #shanghaiTime {
            font-size: 1.5em;
            color: #333;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>增强版计时器</h1>
    
    <!-- 显示上海时间 -->
    <div id="shanghaiTime">上海时间：加载中...</div>

    <!-- 显示计时器 -->
    <div id="timer">0 秒</div>

    <!-- 控制按钮 -->
    <button onclick="startTimer()">开始计时</button>
    <button onclick="stopTimer()">停止计时</button>
    <button onclick="resetTimer()">重置</button>

    <script>
        let timer; // 保存计时器ID
        let seconds = 0; // 计时的秒数
        const dotList = []; // 用于跟踪生成的小黑点

        // 开始计时功能
        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").textContent = `${seconds} 秒`;

                    // 每5秒生成一个小黑点
                    if (seconds % 5 === 0) {
                        createRandomDot();
                    }

                    // 每60秒生成一个红色正方形并删除20个小黑点
                    if (seconds % 60 === 0) {
                        createSquare();
                        removeDots(20);
                    }
                }, 1000); // 每秒更新一次
            }
        }

        // 停止计时功能
        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        // 重置计时功能
        function resetTimer() {
            stopTimer(); // 停止计时
            seconds = 0; // 重置秒数
            document.getElementById("timer").textContent = "0 秒";
            clearDots(); // 清空所有小黑点
        }

        // 显示上海时间
        function updateShanghaiTime() {
            const now = new Date();
            const shanghaiTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));
            const hours = String(shanghaiTime.getHours()).padStart(2, '0');
            const minutes = String(shanghaiTime.getMinutes()).padStart(2, '0');
            const seconds = String(shanghaiTime.getSeconds()).padStart(2, '0');
            document.getElementById("shanghaiTime").textContent = `上海时间：${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新上海时间
        setInterval(updateShanghaiTime, 1000);
        updateShanghaiTime(); // 页面加载时立即显示上海时间

        // 创建一个随机位置的小黑点
        function createRandomDot() {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            dot.style.top = `${Math.random() * 100}vh`;
            dot.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(dot);
            dotList.push(dot); // 将生成的黑点加入列表
        }

        // 创建一个随机位置的红色正方形
        function createSquare() {
            const square = document.createElement("div");
            square.classList.add("square");
            square.style.top = `${Math.random() * 90}vh`;
            square.style.left = `${Math.random() * 90}vw`;
            document.body.appendChild(square);
            // 2秒后自动删除正方形
            setTimeout(() => {
                square.remove();
            }, 2000);
        }

        // 删除指定数量的小黑点
        function removeDots(count) {
            for (let i = 0; i < count; i++) {
                const dot = dotList.shift(); // 从数组开头移除一个黑点
                if (dot) dot.remove(); // 如果黑点存在，则从页面移除
            }
        }

        // 清空所有小黑点
        function clearDots() {
            while (dotList.length > 0) {
                const dot = dotList.pop();
                if (dot) dot.remove();
            }
        }
    </script>
</body>
</html>
